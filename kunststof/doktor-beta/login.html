<!-- Goal of puzzle: Enter the correct username inside the input. -->
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | Doktor Beta | Boulderhal Kunststof</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/login.js"></script>
    </head>
    <body>
        <form class="form-container" id="formLogin">
            <p class="header-text">Raketten Controlebord</p>
            <input class="username-input" type="text" placeholder="Typ hier de gebruikersnaam" id="usernameID" autocomplete="off">
            <input class="login-button" value="Log In" readonly onclick="checkLogin()">
        </form>
    </body>
</html>
